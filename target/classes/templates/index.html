<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocMemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>VocMemo</h1>
    <h2>Add a new word
    <!-- 開始測驗按鈕 -->
        <button class="btn btn-success" onclick="startQuiz()">Start Quiz</button>
        </h2>
    <form id="wordForm">
        <input type="text" id="wordContent" name="wordContent" placeholder="Enter Word" required>
        <input type="text" id="wordDefinition" name="wordDefinition" placeholder="Enter Definition" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <h2>Words List</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Word</th>
                <th>Definition</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="wordTableBody"></tbody>
    </table>
</div>

<script>
    document.getElementById("wordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let wordContent = document.getElementById("wordContent").value;
        let wordDefinition = document.getElementById("wordDefinition").value;

        fetch("/word/createWord", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wordContent, wordDefinition })
        })
        .then(response => response.json())
        .then(data => {
            addWordToTable(data);
            event.target.reset();
        })
        .catch(error => console.error("Error:", error));
    });

    function fetchWords() {
        fetch("/word/allwords")
            .then(response => response.json())
            .then(words => renderWords(words))
            .catch(error => console.error("Error fetching words:", error));
    }

    function renderWords(words) {
        let tableBody = document.getElementById("wordTableBody");
        tableBody.innerHTML = "";
        words.forEach(word => addWordToTable(word));
    }

    function addWordToTable(word) {
        let tableBody = document.getElementById("wordTableBody");
        let row = document.createElement("tr");

        row.innerHTML = `
            <td contenteditable="true">${word.wordContent}</td>
            <td contenteditable="true">${word.wordDefinition}</td>
            <td>
                <button class="btn btn-success" onclick="updateWord(${word.id}, this)">Update</button>
            </td>
            <td>
                <button class="btn btn-danger" onclick="deleteWord(${word.id}, this)">Delete</button>
            </td>
        `;
        
        tableBody.appendChild(row);
    }

    function updateWord(id, button) {
        let row = button.parentElement.parentElement;
        let wordContent = row.cells[0].textContent;
        let wordDefinition = row.cells[1].textContent;

        let updatedWord = {
            id: id,
            wordContent: wordContent,
            wordDefinition: wordDefinition
        };

        fetch(`/word/updateWord/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedWord)
        })
        .then(response => response.json())
        .then(data => {
            console.log("Word updated:", data);
            fetchWords();
        })
        .catch(error => console.error("Error:", error));
    }

    function deleteWord(id, button) {
        fetch(`/word/deleteWord/${id}`, { method: "DELETE" })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json().catch(() => null); // Handle non-JSON responses
            })
            .then(() => {
                button.parentElement.parentElement.remove();
                fetchWords();
            })
            .catch(error => console.error("Error:", error));
    }

    // 當使用者按下開始測驗時，跳轉到測驗頁面
    function startQuiz() {
        window.location.href = "/quiz.html";
    }

    fetchWords();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
